<!DOCTYPE html>
<head>
  <title>Task</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <div class="res-box">
        <h3 class="h6">Your Result</h3>
        <div class="round">
          <h1><span class="se"><strong>76</strong></span></h1>
          <h3><span class="of">of 100</span></h3>
        </div>
        <h3>Great</h3>

        <p>
          You scored higher than 65% of <br />the people who have taken
          <br />these tests
        </p>
      </div>
      <div class="sum-box">
        <div class="summary">
          <h3>Summary</h3>
        </div>
        <div class="bx1">
          <p>Reaction  <span class="bet">80<span class="s">/100</span></span></p>
         
        </div>
  
        <div class="bx2">
         <p>Memory <span class="bet">92<span class="s">/100</span></span></p>
        </div>

        <div class="bx3">
          
            <p>Verbal <span class="bet">61<span class="s">/100</span></span></p>
           
        </div>
        <div class="bx4">
          <p>Visual <span class="bet">72<span class="s">/100</span></span></p>
        </div>
        <button class="but">Continue</button>
      </div>
    </div>
  </body>
</head>
